<body>

  <header class="admin-header">
    <div class="admin-logo">
      <h1>SysAdmin</h1>

    <nav class="admin-menu">
      <ul>
        <li><a href="#">Inicio</a></li>

        <li><a href="#">Configuración</a></li>

      </ul>

  </header>

  <div class="container">
    <aside class="menu-lateral">
      <nav>
        <ul>
          <li><a href="#">Inicio</a></li>
          <li><a href="#">Acerca de</a></li>
          <li><a href="#">Servicios</a></li>
          <li><a href="#">Contacto</a></li>
        </ul>
      </nav>
    </aside>
    <div class="contenido-principal">
      <!-- Aquí va el contenido principal de tu página -->
    <h2>BIENVENIDO AL MENU ADMIN</h2>
    
    <div class="containt">
      <button id="toggle-btn" class="despegable" >Registro Estudiantes</button> <br>
    </div>

    <div id="div-tabla">

    <h3>DATOS ESTUDIANTES</h3>
    <form id="form-estudiante" class="form2">
      <input type="text" id="input-nombre" placeholder="Nombre" required>
      <input type="text" id="input-apellido" placeholder="Apellido" required>
      <input type="text" id="input-id" placeholder="ID (Opcional)" pattern="[0-9]*" title="Ingresa un id existente">
      <input type="number" id="input-edad" placeholder="Edad" required>
      <input type="number" id="input-semestre" placeholder="Semestre" required>
      <input type="checkbox" id="input-estudia" checked>
      <button type="submit">Agregar</button>
    </form>
    
    </form>
    <!-- Contenido de la página -->
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Semestre</th>
            <th>Estudia</th>
            <th>Acciones</th>
          <!-- Otros encabezados de columnas -->
          </tr>
        </thead>
        <tbody id="tbody-estudiantes">
        <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
    </div>
      <script src="client.js"></script>
    </div>
